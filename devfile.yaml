schemaVersion: 2.2.2
metadata:
  name: quarkus-observability
attributes:
  memoryRequest: 512Mi
  memoryLimit: 1Gi
components:
  - name: tools
    container:
      image: registry.redhat.io/devspaces/udi-rhel8:latest
      memoryLimit: 1Gi
      memoryRequest: 512Mi
      mountSources: true
      endpoints:
        - name: quarkus-dev
          targetPort: 8080
          exposure: public
      volumeMounts:
        - name: m2
          path: /home/user/.m2
      args:
        - "sleep"
        - "infinity"

  - name: m2
    volume:
      size: 1Gi

commands:
  - id: build
    exec:
      component: tools
      commandLine: "mvn clean package -Dquarkus.profile=dev"
      workingDir: ${PROJECTS_ROOT}/quarkus-observability
      group:
        kind: build

  - id: dev
    exec:
      component: tools
      commandLine: "mvn quarkus:dev -Dquarkus.profile=dev"
      workingDir: ${PROJECTS_ROOT}/quarkus-observability
      group:
        kind: run

  - id: test
    exec:
      component: tools
      commandLine: "mvn test -Dquarkus.profile=test"
      workingDir: ${PROJECTS_ROOT}/quarkus-observability
      group:
        kind: test